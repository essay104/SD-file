<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/aa285c689f.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="logo">
            <img src="./logo-favicon_360.png" alt="logo" />
          </div>
          <div class="search-box">
            <i class="open-search fa-solid fa-magnifying-glass"></i>
          </div>
        </nav>
      </header>
      <section>
        <h1>Section Content</h1>
      </section>
    </div>
    <div class="modal-search">
      <div class="close-search">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="search">
        <div class="field">
          <form action="https://localhost:3000" method="get">
            <input type="search" placeholder="what are you looking for?" />
            <input type="submit" value="search" />
          </form>
        </div>
        <p class="hash-tag">#퍼블리셔 #UIUX #포트폴리오 #프론트엔드</p>
      </div>
    </div>
  </body>
</html>
