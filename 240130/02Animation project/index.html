<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <h1>Have a Good day</h1>
  <section>
    <article class="sky">
      <img src="./img/sun.png" class="sun" alt="sun">
      <img src="./img/cloud1.png" class="cloud1" alt="cloud01">
      <img src="./img/cloud2.png" class="cloud2" alt="cloud02">
    </article>
    <article class="town">
      <img src="./img/circle.png" class="circle" alt="circle">
      <img src="./img/town_night.png" class="night" alt="night">
      <img src="./img/town_day.png" class="day" alt="day">
    </article>
    <article class="people">
      <img class="man" src="./img/man.png" alt="">
      <img class="family" src="./img/family.png" alt="">
    </article>
  </section>
</body>
</html>
