<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/aa285c689f.js" crossorigin="anonymous"></script>
    <title>roblocks</title>
  </head>
  <body>
    <div id="wrapper">
      <!--login-->
      <header>
        <form action="http://localhost:3000/login" method="post"></form>
        <div id="login"><input type="submit" value="로그인" /></div>
      </header>
      <!--logo-->
      <div id="logo"></div>
      <!--logon-->
      <section id="logon">
        <form action="http://localhost:3000/login" method="post">
          <article class="inner_contents title">가입하시고 즐겨보세요</article>
          <article class="inner_contents birthday">생년월일</article>
          <div id="calinder">
            <select name="year" id="year">
              <option selected disabled>년</option>
              <option value="2024">2024년</option>
              <option value="2023">2023년</option>
              <option value="2022">2022년</option>
              <option value="2021">2021년</option>
              <option value="2020">2020년</option>
              <option value="2019">2019년</option>
              <option value="2018">2018년</option>
              <option value="2017">2017년</option>
              <option value="2016">2016년</option>
              <option value="2015">2015년</option>
              <option value="2014">2014년</option>
              <option value="2013">2013년</option>
              <option value="2012">2012년</option>
              <option value="2011">2011년</option>
              <option value="2010">2010년</option>
            </select>
            <select name="month" id="month">
              <option selected disabled>월</option>
              <option value="Jan">1월</option>
              <option value="Jan">2월</option>
              <option value="Jan">3월</option>
              <option value="Jan">4월</option>
              <option value="Jan">5월</option>
              <option value="Jan">6월</option>
              <option value="Jan">7월</option>
              <option value="Jan">8월</option>
              <option value="Jan">9월</option>
              <option value="Jan">10월</option>
              <option value="Jan">11월</option>
              <option value="Jan">12월</option>
            </select>
            <select name="day" id="day">
              <option selected disabled>일</option>
              <option value="01">01일</option>
              <option value="02">02일</option>
              <option value="03">03일</option>
              <option value="04">04일</option>
              <option value="05">05일</option>
              <option value="06">06일</option>
              <option value="07">07일</option>
              <option value="08">08일</option>
              <option value="09">09일</option>
              <option value="10">10일</option>
              <option value="11">11일</option>
              <option value="12">12일</option>
              <option value="13">13일</option>
              <option value="14">14일</option>
              <option value="15">15일</option>
              <option value="16">16일</option>
              <option value="17">17일</option>
              <option value="18">18일</option>
              <option value="19">19일</option>
              <option value="20">20일</option>
              <option value="21">21일</option>
              <option value="22">22일</option>
              <option value="23">23일</option>
              <option value="24">24일</option>
              <option value="25">25일</option>
              <option value="26">26일</option>
              <option value="27">27일</option>
              <option value="28">28일</option>
              <option value="29">29일</option>
              <option value="30">30일</option>
              <option value="31">31일</option>
            </select>
          </div>
          <article class="inner_contents username">
            <label for="user">사용자 이름</label>
            <input type="text" id="user" placeholder="실명을 사용하지 마세요"/>
          </article>
          <article class="inner_contents usuerpassword">
            <label for="password">비밀번호</label>
            <input type="password" 
            id="password" 
            placeholder="영문 알파벳 최소 8자 이상">
            </article>
            <article class="inner_contents_gender">성별(선택사항)</article>
            <div id="gender_btn">
              <input type="submit" value="여성">
              <input type="submit" value="남성">
            </div>
            <article class="inner_contents check">
              <div>
                <div id="firstcheck">
                  <input type="checkbox" name="auth" id="auth">
                  <label for="auth">이용약관을 검토했으며 이에 동의합니다</label>
                </div>
                <div id="secondcheck">
                  <input type="checkbox" name="private" id="private">
                  <label for="private">개인정보 처리방침에 동의합니다</label>
                </div>
              </div>
            </article>
            <article class="inner_contents btn">
              <input type="submit" value="회원가입">
            </article>
        </form> 
      </section>
      <!--footer-->
      <footer>
        <h3>다양한 기기로 ROBLOX를 즐기세요</h3>
        <div id="items">
          <div class="inner_item">          
            <span><i class="fa-brands fa-apple"></i></span>
            <div id="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">App store</div>
            </div>
          </div>          
          <div class="inner_item">          
            <span><i class="fa-brands fa-google-play"></i></span>
            <div id="inner_item_info">
              <div class="inner_item_title">GET IT ON</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>          
          <div class="inner_item">          
            <span><i class="fa-brands fa-meta"></i></span>
            <div id="inner_item_info">
              <div class="inner_item_title">GET IT ON</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>          
          <div class="inner_item">          
            <span><i class="fa-brands fa-playstation"></i></span>
            <div id="inner_item_info">
              <div class="inner_item_title">GET IT ON</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>          
        </div>
      </footer>
    </div>
  </body>
</html>
