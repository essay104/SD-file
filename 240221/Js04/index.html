<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>수강신청</h1>
      <form
        name="testForm"
        action="http://localhost:3000/major/html"
        method="post"
      ></form>
      <fieldset>
        <legend>신청인</legend>
        <ul>
          <li>
            <label class="reg" for="usernName">이름</label>
            <input id="userName" type="text" name="userName" maxlength="50" />
          </li>
          <li>
            <label class="reg" for="class">학과</label>
            <select name="major" id="major">
              <option value="">---- 학과 선택 ----</option>
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="indust">산업공학과</option>
              <option value="elect">전기전자공학과</option>
              <option value="computer">컴퓨터공학과</option>
              <option value="chemical">화학공학과</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>신청과목</legend>
        <p>이 달에 신청할 과목을 선택하세요!</p>
        <label for="speaking">
          <input id="speaking" name="subject" type="radio" />회화
        </label>
        <label for="grammer">
          <input id="grammer" name="subject" type="radio" />문법
        </label>
        <label for="writing">
          <input id="writing" name="subject" type="radio" />작문
        </label>
      </fieldset>
      <fieldset>
        <form name="form">
          <legend>메일링</legend>
          <p>메일로 받고 싶은 뉴스를 선택해주세요!</p>
          <lable for="new">
            <input id="new" type="checkbox" name="news" name="mailing"/>해외 단신
          </lable>
          <lable for="dialog">
            <input id="diaglog" type="checkbox" name="diaglog" name="mailing"/>5분 회화
          </lable>
          <lable for="pops">
            <input id="pops" type="checkbox" name="pops" name="mailing"/>모닝팝스
          </lable>
        </fieldset>
        </form>
      <input id="send" type="submit" value="전송하기" name="mailing"/>
    </div>
  </body>
</html>
