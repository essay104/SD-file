<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/aa285c689f.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <main>
    <!-- header -->
    <header>
      <div>
        <span>
          <a href="#">
            <img width="100" src="./img/logo.png" alt="logo">
          </a>
        </span>
        <nav>
          <div>
            <span>이벤트</span>
            <span>고객센터</span>
            <span id="icon-group">
              <span>
                <i class="fa-solid fa-bars"></i>
              </span>
              <span>
                <i class="fa-regular fa-user"></i>
              </span>
            </span>
          </nav>
        </div>
      </div>
    </header>
    <!-- figure -->
    <figure>
      <div id="slide">
          <h1>국내부터 해외까지<br/>여행할때 여기어때</h1>
          <div id="schedule">
            <div id="schedule-title">
              <span>국내 숙소</span>
              <span>해외 숙소</span>
            </div>
            <div id="schedule-bar">
              <form action="http://localhost/3000/search" method="post">
                <span>
                  <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="schedule-item search"
                type="text" placeholder="여행지나 숙소를 검색해보세요" >
                <input 
                class="schedule-item month" 
                type="date" 
                placeholder="01.22 월 - 01.26 금(4박)">
                <select name="person" name="person" class="schedule-item person">
                  <option value="2">인원 2</option>
                  <option value="3">인원 3</option>
                  <option value="4">인원 4</option>
                  <option value="5">인원 5</option>
                  <option value="6">인원 6</option>
                </select>
                <input type="submit" value="검색">
              </form>
            </div>
          </div>
      </div>
    </figure>
    <section></section>
    <footer></footer>
  </main>
</body>
</html>
